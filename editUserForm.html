
<form action="editUser.php" method='post' enctype="multipart/form-data">
  <div class="userInputFields">
    <h2>New Member Input Form</h2>
    <p><span class='label'>*First Name:</span><input type='text' name='firstName' autofocus='autofocus'></p>
    
    <p><span class='label'>*Last Name:</span><input type='text' name='lastName' /></p>
    
    <p><span class='label'>*Birth Date:</span><input type='date' name ='birthDate' class='dateBox' /></p>
  
    <p><span class='label'>Address:</span><input type='text' name ='address' /></p>  
    
    <p><span class='label'>Home Phone:</span><input type='tel' name ='homePhone' /></p> 
    
    <p><span class='label'>Cell Phone:</span><input type='tel' name ='cellPhone' /></p>
    
    <p><span class='label'>*E-mail:</span><input type='email' name ='Email' /></p>
    
    <p><span class='label'>*Emergency Contact:</span><input type='text' name ='emergencyContact' /></p>
    
    <p><span class='label'>Medical Provider:</span><input type='text' name ='medicalProvider' /></p>
    
    <p><span class='label'>Level:</span><select name ='level'>
      <option value='Standard'>Standard</option>
      <option value='Silver'>Silver</option>
      <option value='Gold'>Gold</option>
      </select></p>
    
    <p><span class='label'>Referred By:</span><input type='text' name ='referredBy' /></p>
    
    <p><span class='label'>Picutre:</span><label for='picture' class='fileLabel'>Select a File</label><input class='inputFile' type='file' name ='picture' id='picture'size='600'/>
    </p>

    <input type="submit" name="submit" class='sbutton'>
    
    <p class='footnote'><span>Fields marked with an * are required</span></p>
  </div>
</form>
